<style>
    :root {
        --primary-color: #ff6b6b;
        --secondary-color: #4ecdc4;
        --background-color: #f8f9fa;
        --text-color: #2d3436;
        --card-bg: #ffffff;
    }

    body {
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .header-container {
        background-color: var(--primary-color);
        padding: 1.5rem 0;
        margin-bottom: 2rem;
        border-radius: 0 0 15px 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
    }

    .header-container h1 {
        font-size: 2rem;
        color: white;
        text-shadow: 0 0 10px rgba(255,107,107,0.3);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        white-space: nowrap;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        .header-container {
            padding: 1rem 0;
        }
        
        .header-container h1 {
            font-size: 1.5rem;
        }
    }

    .search-bar {
        position: relative;
        margin-bottom: 2rem;
        width: 90%;
        max-width: 1000px;
        margin: 0 auto;
    }

    .search-input {
        width: 100%;
        padding: 0.8rem 1.5rem 0.8rem 3rem;
        border: 2px solid var(--primary-color);
        border-radius: 25px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        box-sizing: border-box;
    }

    .search-input:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }

    .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 1.2rem;
    }
