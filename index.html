<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koktejl recepti</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header-container {
            background-color: var(--primary-color);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
        }

        .header-container h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(255,107,107,0.3);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            white-space: nowrap;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem 0;
            }
            
            .header-container h1 {
                font-size: 1.5rem;
            }
        }

        .search-bar {
            position: relative;
            margin-bottom: 2rem;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem 0.8rem 3rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .cocktail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .cocktail-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .cocktail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .cocktail-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .cocktail-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-left: 1rem;
        }

        .cocktail-info {
            margin-bottom: 1.5rem;
        }

        .cocktail-info h3 {
            margin-top: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .ingredients-list {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
        }

        .ingredients-list li {
            margin: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            color: #4a5568;
        }

        .ingredients-list li:before {
            content: "‚ñπ";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .preparation-steps {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            color: white;
        }

        .preparation-steps h3 {
            color: white;
            margin-bottom: 1rem;
        }

        .icon {
            width: 35px;
            height: 35px;
            margin-right: 1rem;
            object-fit: cover;
            
        }
    
        .login-form {
    display: none;
    width: 90%;
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    position: relative;
    z-index: 1000;
    height: fit-content;
}

.login-form.active {
    display: block;
}

.login-form h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-size: 0.9rem;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    outline: none;
    box-sizing: border-box;
}

.form-group input:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
}

.login-button {
    width: 100%;
    padding: 1.2rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    box-sizing: border-box;
}

.login-button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
}

.error-message {
    color: #ff4444;
    margin-top: 0.5rem;
    text-align: center;
    display: none;
    font-size: 0.9rem;
}

/* Mobile-specific adjustments */
@media (max-width: 480px) {
    .login-form {
        width: 100%;
        max-width: 100%;
        padding: 1rem;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-form h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 0.8rem;
    }

    .form-group label {
        font-size: 0.85rem;
    }

    .form-group input {
        padding: 0.6rem;
        font-size: 0.9rem;
        width: 90%;
        margin: 0 auto;
    }

    .login-button {
        padding: 0.9rem;
        font-size: 0.9rem;
        width: 90%;
        margin: 0 auto;
    }

    .error-message {
        font-size: 0.8rem;
        width: 90%;
        margin: 0 auto;
    }
}
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Prijava</h2>
        <form id="login">
            <div class="form-group">
                <label for="username">Uporabni≈°ko ime:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Geslo:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="login-button">Prijavi se</button>
        </form>
    </div>

    <div class="container">
        <div class="header-container">
            <h1>KOKTEJL RECEPTI</h1>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="I≈°ƒçi koktel...">
            <span class="search-icon">üîç</span>
        </div>
        <div class="cocktail-grid" id="cocktailGrid"></div>
    </div>

    <script>
          const users = {
            'admin': '148',
            'Primoz': 'P',
            'Marko': 'M',
            'Brane': 'B',
            'Kristina': 'K',
            'Sven': 'S',
            'Matic': 'M',
            'Anastazija': 'A',
            'David': 'D',
            'Lana': 'L',
            'Julija': 'J',
            'Maddy': 'M',
            'Viktor': 'V',
        };

        // Show login form on page load
        document.getElementById('loginForm').classList.add('active');
        document.querySelector('.container').style.display = 'none';

        // Login validation
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (users[username] && users[username] === password) {
                // Hide login form and show main content
                document.getElementById('loginForm').classList.remove('active');
                document.querySelector('.container').style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Optional: Store login state
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                errorMessage.textContent = 'Napaƒçno uporabni≈°ko ime ali geslo.';
                errorMessage.style.display = 'block';
            }
        });

        // Optional: Check login state on page reload
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginForm').classList.remove('active');
                document.querySelector('.container').style.display = 'block';
            }
        };

        // Add logout functionality
        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('loginForm').classList.add('active');
            document.querySelector('.container').style.display = 'none';
        }

        let currentSortOrder = 'asc';
        
        async function loadCocktails() {
            try {
                const response = await fetch('zimska.json');
                const data = await response.json();
                
                const cocktailGrid = document.getElementById('cocktailGrid');
                cocktailGrid.innerHTML = '';

                // Add search functionality
                const searchInput = document.querySelector('.search-input');
                searchInput.addEventListener('input', () => {
                    filterCocktails(searchInput.value, data);
                });

                // Initial load
                filterCocktails('', data);
            } catch (error) {
                console.error('Napaka pri nalaganju kokteljev:', error);
                alert('Napaka pri nalaganju receptov kokteljev. Prosimo preverite, da je datoteka zimska.json v isti mapo.');
            }
        }

        function filterCocktails(searchTerm, data) {
            const cocktailGrid = document.getElementById('cocktailGrid');
            cocktailGrid.innerHTML = '';

            // Filter cocktails by name
            const filteredCocktails = Object.entries(data)
                .filter(([name, _]) => 
                    name.toLowerCase().includes(searchTerm.toLowerCase())
                )
                .sort((a, b) => {
                    if (currentSortOrder === 'asc') {
                        return a[0].localeCompare(b[0]);
                    } else {
                        return b[0].localeCompare(a[0]);
                    }
                });

            // Toggle sort order when clicking the search bar
            document.querySelector('.search-bar').addEventListener('click', () => {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
                filterCocktails(searchTerm, data);
            });

            filteredCocktails.forEach(([cocktailName, cocktailData]) => {
                const cocktailCard = document.createElement('div');
                cocktailCard.className = 'cocktail-card';
                
                cocktailCard.innerHTML = ` 
                    <div class="cocktail-header">
                        <img src="https://cdn-icons-png.flaticon.com/512/2647/2647998.png" class="icon" alt="Koktel sklenica">
                        <span class="cocktail-name">${cocktailName}</span>
                    </div>
                    
                    <div class="cocktail-info">
                        <h3>Sezona: ${cocktailData.sezona}</h3>
                        <h3>Kozarec: ${cocktailData.kozarec}</h3>
                        <h3>Metoda: ${cocktailData.metoda}</h3>
                        <h3>Led: ${cocktailData.led}</h3>
                        <h3>Dekoracija: ${cocktailData.dekoracija}</h3>
                        
                        <h3>Sestavine:</h3>
                        <ul class="ingredients-list">
                            ${Object.entries(cocktailData.recept).map(([ingredient, amount]) => 
                                `<li>${ingredient}: ${amount}</li>`
                            ).join('')}
                        </ul>
                    </div>

                    <div class="preparation-steps">
                        <h3>Priprava:</h3>
                        <p>${cocktailData.priprava}</p>
                    </div>
                `;
                
                cocktailGrid.appendChild(cocktailCard);
            });
        }

        // Nalo≈æi koktelje ko se stran naloda
        window.onload = loadCocktails;
    </script>
</body>
</html>
